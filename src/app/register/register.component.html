
<!-- REGISTER PAGE  -->

<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
</nav>
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign In</h3>
              </div>
              <div class="card-body">
                  <form onsubmit="event.preventDefault();bank.authenticate()">
                    
                    <!-- USER NAME -->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!--3.) TWO WAY BINDING - ngModel    name="uname" must-->
                        <input [(ngModel)]="uname" name="uname" type="text" class="form-control" placeholder="Enter User Name" id="uname" required>
                    </div>
                    
                    <!-- ACCOUNT NUMBER -->
                    <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!--3.) TWO WAY BINDING - ngModel     name="acno" must -->
                         <input [(ngModel)]="acno" name="acno" type="text" class="form-control" placeholder="Enter Account Number" id="login_accno" required>
                    </div>
                    
                    <!-- PASSWORD -->
                    <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <!--3.) TWO WAY BINDING - ngModel    name="pswd" must-->
                          <input [(ngModel)]="pswd" name="pswd" type="password" class="form-control" placeholder="Enter Password" id="login_password" required>
                    </div>
                       
                    <!-- REGISTER-->
                    <div class="form-group">
                          <!--3.) TWO WAY BINDING, ngModel -->
                          <input type="submit" (click)="register()" value="Register" class="btn float-right login_btn " style="width:50%" >
                    </div>
                  </form>
              </div>
              
              <!-- routerLink is for reDirecting -->
              <!-- routerLink="" (redirecting to login page)   -->
              <!-- "" is the pathName for login set in app-routing.module.ts -->
              <p style="color:white;align-items:baseline;">Existing user? <a routerLink="">Log In</a></p>
          </div>
      </div>
  </div>
